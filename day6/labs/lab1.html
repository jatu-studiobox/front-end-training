    // ด้านล่างคือการโยน React Element เข้าไป 2 อันใน 'root' 
    const TagP = React.createElement(
      'p',
      null,
      'This is paragraph!'
    );
    const helloReact = React.createElement(
      'div',
      null,
      'Hello React!',
      TagP,  // --> Paramenter ตั้งแต่ตัวที่ 4 เป็น react element
      React.createElement(
        'span',
        null,
        'This is span!',
        React.createElement(
          'span',
          null,
          'This is inner span!'
        )
      ),
      React.createElement(
        'span',
        null,
        'This is span!'
      ),
      React.createElement(
        'div',
        null,
        'This is next div'
      )
    );
    const helloReact2 = React.createElement(
      'div',
      null,
      'Hello React 2!'
    );
    ReactDOM.render([helloReact,helloReact2], document.getElementById('root'));
