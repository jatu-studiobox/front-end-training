<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>Hello React</title>
</head>
<body>
  <div id="root"></div>
  <div id="root2"></div> 
  <script type="text/babel">  // บอกให้ Babel เป็นตัวมาแปรความหมาย
    //const helloReact = <div>Hello React!</div>;
    //ReactDOM.render(helloReact, document.getElementById('root'));
    const title = 'cLiCk me';
    const helloReact = <div>
                        <span style={{ fontSize: 50, color: 'yellow' }}>Test</span><br/>
                        <a href="http://www.google.com">google</a><br/>
                        <span className="title">
                        CSS style sheet
                        </span><br/>
                        <button>{title.toUpperCase()}</button><br/>
                        <span style={{ backgroundColor: 'white',color: 'black' }}>Test</span><br/>
                      </div>;
    const helloReact2 = "Hello React 2!";
    ReactDOM.render(helloReact, document.getElementById('root')); // สามารถเปลี่ยน getElementById เป็น By ClassName ได้ -> แต่อันนี้จะ return เป็น Array
    ReactDOM.render(helloReact2, document.getElementById('root2')); 
  </script>
</body>
</html>
