<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>Hello React</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class ButtonAlert extends React.Component {
      render() {
        return (<button>Alert Me</button>);
      }
    }

    class Home extends React.Component {
      render() {
        return (<div>Hello React!<ButtonAlert /></div>);
      }
    }

    class Home2 extends React.Component {
      render() { 
        return (
          <React.Fragment>
          <div>Hello React!</div>,
          <div>Hello React!</div>
          </React.Fragment>
        );
      }
    }

    class Member extends React.Component {
      render() {
        const people = ['John','Derp','Somchai'];
        const msgs = people.map(person => (
            <div key={person}>
              <h1>Hello {person}</h1>
            </div>
          )
        );
        return (<div>{msgs}</div>);
      }
    }

    const About = () => (<div>this is about</div>);

    // ด้านล่างต้องมี tag div ครอบ เนื่องจาก การ render ต้องมี root เดียว      
    ReactDOM.render(
      <React.Fragment>
        <Home />
        <About />
        <Member />
      </React.Fragment>,
      document.getElementById('root'));
  </script>
</body>

</html>
